<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Gestionare Reclame</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>📢 Reclame Active</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  
    <form method="post">
      <label for="titlu">Titlu reclama:</label>
      <input type="text" name="titlu" id="titlu" required>
      <label for="continut">Continut:</label>
      <textarea name="continut" id="continut" required></textarea>
      <button type="submit" class="green-button">➕ Adauga</button>
    </form>

    <ul style="margin-top: 2rem;">
      {% for r in reclame %}
        <li>
          <strong>{{ r.titlu }}</strong>: {{ r.continut }}
          <a href="{{ url_for('delete_reclama', id=r.id) }}" style="color: red; margin-left: 1rem;">🗑️ Sterge</a>
        </li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('contabil_panel') }}" class="green-button">⬅ Inapoi</a>
  </div>
</body>
</html>
